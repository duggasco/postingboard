<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Idea Creation</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const data = {
                title: "Test from HTML",
                description: "Testing API directly",
                skills: ["Python"],
                urgency: "not_urgent",
                size: "small",
                email: "test@example.com",
                benefactor_team: "Test Team",
                needed_by: "2025-12-31"
            };

            try {
                const response = await fetch('http://localhost:3000/api/ideas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <pre>Status: ${response.status}
${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
