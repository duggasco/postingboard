<!DOCTYPE html>
<html>
<head>
    <title>Test Notification Display</title>
    <style>
        .notification-bell {
            position: relative;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
            line-height: 1.2;
        }
        
        body {
            background: #1a1d23;
            padding: 50px;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test Notification Badge Display</h2>
        
        <p>Testing different display values:</p>
        
        <h3>1. Display: inline-block (should work)</h3>
        <button class="notification-bell">
            <span>ðŸ””</span>
            <span class="notification-badge" style="display: inline-block;">2</span>
        </button>
        
        <h3>2. Display: none (should be hidden)</h3>
        <button class="notification-bell">
            <span>ðŸ””</span>
            <span class="notification-badge" style="display: none;">2</span>
        </button>
        
        <h3>3. No display style (default)</h3>
        <button class="notification-bell">
            <span>ðŸ””</span>
            <span class="notification-badge">2</span>
        </button>
        
        <h3>4. Simulating JavaScript update</h3>
        <button class="notification-bell">
            <span>ðŸ””</span>
            <span id="test-badge" class="notification-badge" style="display: none;">0</span>
        </button>
        <button onclick="updateBadge()">Click to update badge</button>
        
        <script>
        function updateBadge() {
            const badge = document.getElementById('test-badge');
            badge.textContent = '3';
            badge.style.display = 'inline-block';
            console.log('Badge updated:', badge.textContent, badge.style.display);
        }
        </script>
    </div>
</body>
</html>
