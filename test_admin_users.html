<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Users</title>
</head>
<body>
    <h1>Testing Admin Users API</h1>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        
        try {
            // Test 1: Check if we can reach the API
            resultDiv.innerHTML += '<p>Testing API endpoint...</p>';
            const response = await fetch('http://localhost:9094/api/admin/users');
            resultDiv.innerHTML += `<p>Response status: ${response.status}</p>`;
            
            // Test 2: Check response content
            const text = await response.text();
            resultDiv.innerHTML += `<p>Response length: ${text.length} characters</p>`;
            
            // Test 3: Try to parse as JSON
            try {
                const data = JSON.parse(text);
                resultDiv.innerHTML += `<p>JSON parsed successfully!</p>`;
                resultDiv.innerHTML += `<p>Success: ${data.success}</p>`;
                resultDiv.innerHTML += `<p>Number of users: ${data.users ? data.users.length : 'N/A'}</p>`;
                
                if (data.users && data.users.length > 0) {
                    resultDiv.innerHTML += `<p>First user: ${data.users[0].email}</p>`;
                }
            } catch (jsonError) {
                resultDiv.innerHTML += `<p>JSON parse error: ${jsonError.message}</p>`;
                resultDiv.innerHTML += `<pre>${text.substring(0, 500)}...</pre>`;
            }
            
        } catch (error) {
            resultDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
    
    // Run test on page load
    testAPI();
    </script>
</body>
</html>
